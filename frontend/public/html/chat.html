<!-- Chat Toggle Button -->
<div class="fixed bottom-6 right-6 z-50">
    <button id="chatToggle" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg hover:scale-105 transition-transform relative">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <!-- Notification badge -->
        <div id="chatBadge" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center hidden">
            <span id="unreadCount">0</span>
        </div>
    </button>
</div>

<!-- Chat Window -->
<div id="chatWindow" class="fixed bottom-0 right-6 z-40 transform translate-y-full transition-transform duration-300 ease-in-out">
    <div class="bg-white rounded-t-2xl shadow-2xl w-80 h-96 flex flex-col overflow-hidden border-l border-r border-t border-gray-200">
        <!-- Chat Header -->
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="text-lg font-semibold">ðŸ’¬ Chat</div>
                <div class="bg-white/20 px-2 py-1 rounded-full text-xs">
                    <span id="onlineCount">5</span> online
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button id="minimizeChat" class="text-white/80 hover:text-white transition-colors">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <button id="closeChat" class="text-white/80 hover:text-white transition-colors">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="flex-1 p-3 overflow-y-auto flex flex-col gap-3 bg-gray-50 scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100" id="chatMessages">
            <div class="text-center text-gray-500 text-sm py-2 italic">
                Welcome to chat! ðŸ‘‹
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="px-3 pb-2 text-gray-500 text-xs italic hidden" id="typingIndicator">
            Someone is typing...
        </div>

        <!-- Input Area -->
        <div class="p-3 bg-white border-t border-gray-200 flex gap-2 items-center">
            <input 
                type="text" 
                class="flex-1 border border-gray-300 rounded-full px-3 py-2 text-sm outline-none transition-colors focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" 
                id="chatInput" 
                placeholder="Type a message..."
                maxlength="500"
            >
            <button class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white border-none rounded-full w-8 h-8 flex items-center justify-center cursor-pointer transition-transform hover:scale-105 active:scale-95" id="sendButton">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                </svg>
            </button>
        </div>
    </div>
</div>
