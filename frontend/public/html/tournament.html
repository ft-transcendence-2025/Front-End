<div id="tournament" class="p-4">

    Tournament Setup

    <div class="grid grid-cols-1 gap-6 md:grid-cols-4">

      <div

      >
        <h3 class="mb-4 text-lg font-semibold">
          Player 1
        </h3>
        <form class="flex w-full flex-col items-center space-y-4">
          <!-- Avatar Selection -->
          <div class="flex flex-col items-center">
            <img
              id="avatar-preview-1"
              alt="Avatar"
              class="h-16 w-16 rounded-full border-2 border-(--color-primary-dark) object-cover"
            />
          </div>
          <!--  Username -->
          <span
            id="player1-slot-name"
            class="w-full rounded border border-(--color-primary-light) p-2 text-center text-sm"
          ></span>
        </form>
      </div>
