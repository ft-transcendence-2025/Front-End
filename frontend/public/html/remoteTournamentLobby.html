<!-- Remote Tournament Waiting View -->
<div id="remote-tournament-lobby" class="mx-auto max-w-2xl p-4">
  <!-- Header -->
    <h2 class="mb-8 text-center text-3xl font-bold">
      Remote Tournament
    </h2>
    <div class="m-4 bg-(--color-primary-light)/20 p-8 py-16 shadow-md rounded-lg">

    <!-- Waiting Message -->
    <div class="mb-10 flex flex-col items-center">
      <div class="mb-8 flex space-x-2">
        <div
          class="h-3 w-3 animate-bounce rounded-full bg-(--color-primary) [animation-delay:-0.3s]"
        ></div>
        <div
          class="h-3 w-3 animate-bounce rounded-full bg-(--color-primary) [animation-delay:-0.15s]"
        ></div>
        <div
          class="h-3 w-3 animate-bounce rounded-full bg-(--color-primary)"
        ></div>
      </div>
      <p class="text-2xl mb-12 text-(--color-text-secondary)">
        Waiting for other players to join...
      </p>
    </div>
    
    <!-- Action Button -->
    <div class="flex justify-center">
      <button
      id="lobby-back-to-dashboard"
      class="rounded-lg bg-(--color-primary) px-8 py-3 text-lg font-semibold shadow-md transition hover:bg-(--color-primary-dark) hover:text-white"
      >
      Back to Dashboard
    </button>
  </div>
  </div>
</div>
