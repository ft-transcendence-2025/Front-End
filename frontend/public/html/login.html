<div
  id="login-modal"
  class="modal fixed inset-0 z-50 flex hidden h-full w-full items-center justify-center overflow-y-auto bg-black/40 backdrop-blur-sm"
>
  <!-- Modal Content -->
  <div
    class="relative mx-auto w-96 rounded-md border bg-(--color-background) p-5 shadow-lg"
  >
    <div class="mt-3 text-center">
      <!-- Close Button -->
      <button
        class="close-button absolute top-0 right-0 mt-2 mr-4 text-2xl text-gray-400 hover:text-gray-600"
      >
        Ã—
      </button>

      <!-- Header -->
      <h3 class="text-lg leading-6">Login</h3>

      <!-- Form -->
      <div class="mt-2 px-7 py-3">
        <!-- Error message container -->
        <div
          class="error-message mb-4 hidden rounded border border-red-400 bg-red-100 px-4 py-3 text-red-700"
          role="alert"
        >
          <span class="error-text"></span>
        </div>

        <form class="space-y-4">
          <div>
            <label for="login-username" class="sr-only">Username</label>
            <input
              type="text"
              name="username"
              id="login-username"
              class="w-full rounded-md border border-gray-300 bg-white px-3 py-2"
              placeholder="Username"
              required
            />
          </div>
          <div>
            <label for="login-password" class="sr-only">Password</label>
            <input
              type="password"
              name="password"
              id="login-password"
              class="w-full rounded-md border border-gray-300 bg-white px-3 py-2"
              placeholder="Password"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full rounded-md bg-(--color-primary-dark) px-4 py-2 text-white hover:bg-(--color-primary-light) hover:text-(--color-text-primary)"
          >
            Sign In
          </button>
          <p class="mt-4 text-sm text-gray-500">
            Don't have an account?
            <a
              href="/register"
              id="register-link"
              class="text-(--color-accent) hover:underline"
              data-link="true"
              >Register here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- 2FA Modal -->
  <div
    id="login-2fa-modal"
    class="fixed inset-0 z-50 hidden items-center justify-center backdrop-blur-sm"
  >
    <div class="mx-4 w-full max-w-md rounded-lg bg-white p-6 shadow-lg">
      <div class="text-center">
        <h3 class="mb-4 text-lg font-semibold text-gray-800">
          Verify Two-Factor Authentication (2FA)
        </h3>

        <!-- Token Input -->
        <div class="mb-4">
          <label
            class="mb-2 block text-sm font-medium text-gray-700"
          >
            Enter 6-digit verification code:
          </label>
          <input
            type="text"
            id="login-2fa-token"
            maxlength="6"
            pattern="[0-9]{6}"
            placeholder="123456"
            class="w-full rounded border border-gray-300 px-3 py-2 text-center text-lg tracking-widest focus:border-(--color-primary) focus:outline-none"
          />
        </div>

        <!-- Modal Actions -->
        <div class="flex justify-end space-x-3">
          <button
            id="login-2fa-cancel-btn"
            class="rounded bg-gray-300 px-4 py-2 text-sm hover:bg-gray-400"
          >
            Cancel
          </button>
          <button
            id="login-2fa-btn"
            class="rounded bg-(--color-primary) px-4 py-2 text-sm text-white hover:bg-(--color-primary-dark)"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
