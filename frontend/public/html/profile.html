<div class="font-poppins flex bg-[var(--color-background)] text-[var(--color-text-primary)]"
  style="min-height: calc(100vh - 70px);" - This sets the min-height to the full viewport height minus the navbar
  (assuming navbar height is 72px; adjust if your navbar is a different height). - Also, replaced the Tailwind-like
  custom property syntax with valid CSS variable usage for background and text color.>
  <!-- Sidebar -->
  <aside class="ml-5 flex w-72 flex-col gap-8 bg-(--color-primary-darker) p-6 text-white">
    <!-- Avatar and User Info -->
    <div class="flex flex-col items-center text-center">
      <img id="user-avatar" src="/assets/avatars/bear.png" alt="Avatar"
        class="mb-4 h-44 w-44 rounded-full border-4 border-(--color-secondary) object-cover" />
      <h2 id="display-username" class="text-xl font-bold">UglyNinja.ezWk</h2>
      <p id="user-location" class="text-sm text-(--color-secondary-light)">
        Portugal
      </p>
      <!-- <button
        class="mt-3 rounded-lg bg-(--color-secondary) px-4 py-2 text-sm font-semibold text-(--color-text-primary) hover:bg-(--color-secondary-dark)"
      >
        Edit my profile
      </button> -->
      <div class="mt-3 flex gap-2">
        <button id="edit-profile-button"
          class="rounded-lg bg-(--color-secondary) px-4 py-2 text-sm font-semibold text-(--color-text-primary) hover:bg-(--color-secondary-dark) cursor-pointer">
          Edit my profile
        </button>
        <button id="add-friend-button"
          class="hidden rounded-lg bg-(--color-primary) px-4 py-2 text-sm font-semibold text-white hover:bg-(--color-primary-dark) cursor-pointer">
          Add Friend
        </button>
        <button id="block-button"
          class="material-symbols-outlined bg-accent text-3xl rounded-lg px-4 py-2 hover:text-white hover:bg-red-600 focus:outline-none cursor-pointer"
          title="Block user">
          block
        </button>
      </div>
    </div>

    <!-- Stats -->
    <div class="space-y-4">
      <h3 class="border-b border-(--color-secondary-dark) pb-1 text-lg font-bold">
        Statistics
      </h3>
      <ul class="space-y-2 text-sm">
        <li class="flex items-center justify-between">
          <span>Games played</span>
          <span class="font-semibold">1</span>
        </li>
        <li class="flex items-center justify-between">
          <span>Member for</span>
          <span id="display-createdAt" class="font-semibold">2 days</span>
        </li>
        <li class="flex items-center justify-between">
          <span>Liked games</span>
          <span class="font-semibold">0</span>
        </li>
        <li class="flex items-center justify-between">
          <span>Playstreak</span>
          <span class="font-semibold">1 day</span>
        </li>
      </ul>
    </div>

    <!-- Activity -->
    <div>
      <h3 class="mb-2 border-b border-(--color-secondary-dark) pb-1 text-lg font-bold">
        Activity
      </h3>
      <div class="flex items-center space-x-3">

        <span class="text-sm">Most played</span>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <section class="flex h-full flex-col items-center justify-center rounded-lg bg-white p-8 text-center shadow">
      <h2 class="mb-4 text-2xl font-bold">Liked games</h2>
      <p class="mb-6 text-gray-600">Your liked games will appear here</p>
      <button
        class="rounded-lg bg-(--color-primary) px-6 py-3 font-semibold text-white hover:bg-(--color-primary-dark)">
        Let's play some games
      </button>
    </section>
  </main>
</div>
