<div id="user-stats" class="mx-auto max-w-4xl p-4">
  <h2 class="mb-6 text-center text-3xl font-bold">Player Statistics</h2>

  <!-- Stats Overview Cards -->
  <div class="mb-8 grid grid-cols-1 gap-6 md:grid-cols-3">
    <!-- Total Games Card -->
    <div
      class="rounded-lg border-2 border-(--color-primary-light) bg-white p-6 shadow-md"
    >
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-lg font-semibold">Total Games</h3>
          <p
            id="user-total-games-count"
            class="mt-1 text-3xl font-bold text-(--color-secondary)"
          >
            82
          </p>
        </div>
        <div class="text-4xl text-(--color-secondary) opacity-70">
          <i class="fas fa-table-tennis-paddle-ball"></i>
        </div>
      </div>
    </div>

    <!-- Games Won Card -->
    <div
      class="rounded-lg border-2 border-(--color-primary-light) bg-white p-6 shadow-md"
    >
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-lg font-semibold">Games Won</h3>
          <p
            id="user-games-won-count"
            class="mt-1 text-3xl font-bold text-(--color-primary)"
          >
            50
          </p>
        </div>
        <div class="text-4xl text-(--color-primary) opacity-70">
          <i class="fas fa-star"></i>
        </div>
      </div>
    </div>

    <!-- Games Lost Card -->
    <div
      class="rounded-lg border-2 border-(--color-primary-light) bg-white p-6 shadow-md"
    >
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-lg font-semibold">Games Lost</h3>
          <p
            id="user-games-lost-count"
            class="mt-1 text-3xl font-bold text-(--color-accent)"
          >
            32
          </p>
        </div>
        <div class="text-4xl text-(--color-accent) opacity-70">
          <i class="fas fa-skull"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Overall Win Rate Progress Bar -->
  <div class="mb-8 rounded-lg border-2 border-(--color-primary-light) bg-white p-6 shadow-md">
    <div class="mb-4 flex items-center justify-between">
      <h3 class="text-xl font-bold">Overall Win Rate</h3>
      <span id="overall-win-percentage" class="text-2xl font-bold text-(--color-primary)">61.0%</span>
    </div>
    <div class="relative">
      <div class="h-4 w-full rounded-full bg-gray-200">
        <div 
          id="win-rate-progress-bar" 
          class="h-4 rounded-full bg-(--color-primary)"
          style="width: 61.0%"
        ></div>
      </div>
      <div class="mt-2 flex justify-between text-sm text-gray-600">
        <span>0%</span>
        <span>50%</span>
        <span>100%</span>
      </div>
    </div>
  </div>
