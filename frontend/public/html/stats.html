<div id="user-stats" class="mx-auto max-w-4xl p-4">
  <h2 class="mb-6 text-center text-3xl font-bold">Player Statistics</h2>

  <!-- Stats Overview Cards -->
  <div class="mb-8 grid grid-cols-1 gap-6 md:grid-cols-3">
    <!-- Total Games Card -->
    <div
      class="rounded-lg border-2 border-(--color-primary-light) bg-white p-6 shadow-md"
    >
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-lg font-semibold">Total Games</h3>
          <p
            id="user-total-games-count"
            class="mt-1 text-3xl font-bold text-(--color-secondary)"
          >
            0 <!-- Default value -->
          </p>
        </div>
        <div class="text-4xl text-(--color-secondary) opacity-70">
          <i class="fas fa-table-tennis-paddle-ball"></i>
        </div>
      </div>
    </div>

    <!-- Games Won Card -->
    <div
      class="rounded-lg border-2 border-(--color-primary-light) bg-white p-6 shadow-md"
    >
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-lg font-semibold">Games Won</h3>
          <p
            id="user-games-won-count"
            class="mt-1 text-3xl font-bold text-(--color-primary)"
          >
            0 <!-- Default value -->
          </p>
        </div>
        <div class="text-4xl text-(--color-primary) opacity-70">
          <i class="fas fa-star"></i>
        </div>
      </div>
    </div>

    <!-- Games Lost Card -->
    <div
      class="rounded-lg border-2 border-(--color-primary-light) bg-white p-6 shadow-md"
    >
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-lg font-semibold">Games Lost</h3>
          <p
            id="user-games-lost-count"
            class="mt-1 text-3xl font-bold text-(--color-accent)"
          >
            0 <!-- Default value -->
          </p>
        </div>
        <div class="text-4xl text-(--color-accent) opacity-70">
          <i class="fas fa-skull"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Overall Win Rate Progress Bar -->
  <div
    class="mb-8 rounded-lg border-2 border-(--color-primary-light) bg-white p-6 shadow-md"
  >
    <div class="mb-4 flex items-center justify-between">
      <h3 class="text-xl font-bold">Overall Win Rate</h3>
      <span
        id="overall-win-percentage"
        class="text-2xl font-bold text-(--color-primary)"
        ></span
      >
    </div>
    <div class="relative">
      <div class="h-4 w-full rounded-full bg-gray-200">
        <div
          id="win-rate-progress-bar"
          class="h-4 rounded-full bg-(--color-primary)"
          style="width: 0%"
        ></div>
      </div>
      <div class="mt-2 flex justify-between text-sm text-gray-600">
        <span>0%</span>
        <span>50%</span>
        <span>100%</span>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-6 lg:grid-cols-5">
    <!-- Game Mode Stats - Takes 2/5 of the space -->
    <div
      class="rounded-lg border-2 border-(--color-primary-light) bg-white p-6 shadow-md lg:col-span-2"
    >
      <h3 class="mb-4 text-xl font-bold">Game Mode Stats</h3>

      <!-- 1v1 Games -->
      <div class="mb-4">
        <div class="mb-2 flex items-center justify-between">
          <span class="font-medium">1v1 Games</span>
          <span id="1v1-games-played" class="text-sm text-gray-600"
            >
            0 played<!-- Default value -->
            </span
          >
        </div>
        <div class="flex items-center justify-between text-sm">
          <span id="1v1-wins" class="font-semibold text-(--color-primary)"
            >
            0 wins<!-- Default value -->
            </span
          >
          <span id="1v1-losses" class="font-semibold text-(--color-accent)"
            >
            0 losses<!-- Default value -->
            </span
          >
          <span id="1v1-win-rate" class="font-bold text-(--color-primary)"
            >
            - <!-- Default value -->
            </span
          >
        </div>
      </div>

      <!-- Tournament Games -->
      <div>
        <div class="mb-2 flex items-center justify-between">
          <span class="font-medium">Tournaments</span>
          <span id="tournament-games-played" class="text-sm text-gray-600"
            >
            0 played<!-- Default value -->
            </span
          >
        </div>
        <div class="flex items-center justify-between text-sm">
          <span
            id="tournament-wins"
            class="font-semibold text-(--color-primary)"
            >
            0 wins<!-- Default value -->
            </span
          >
          <span
            id="tournament-win-rate"
            class="font-bold text-(--color-primary)"
            >
            - <!-- Default value -->
            </span
          >
        </div>
      </div>
    </div>

    <!-- Match History - Takes 3/5 of the space -->
    <div
      class="rounded-lg border-2 border-(--color-primary-light) bg-white p-6 shadow-md lg:col-span-3"
    >
      <h3 class="mb-4 text-xl font-bold">Recent Matches</h3>

      <div id="recent-matches-container" class="space-y-3">
        <!-- Column Header -->
        <div
          class="grid grid-cols-4 gap-4 border-b border-gray-300 pb-2 text-sm font-semibold text-gray-600"
        >
          <span>Date</span>
          <span>Opponent</span>
          <span class="text-center">Score</span>
          <span class="text-center">Result</span>
        </div>

        <!-- Match Rows -->
        <div id="recent-match-0" class="match-row grid grid-cols-4 gap-4 border-b border-gray-200 pb-2 text-sm">
          <span class="match-date text-gray-500">No match</span>
          <span class="match-opponent font-medium"></span>
          <span class="match-score text-center text-gray-600"></span>
          <span class="match-result text-center font-semibold"></span>
        </div>

        <div id = "recent-match-1"
          class="match-row grid grid-cols-4 gap-4 border-b border-gray-200 pb-2 text-sm"
        >
          <span class="match-date text-gray-500">No match</span>
          <span class="match-opponent font-medium"></span>
          <span class="match-score text-center text-gray-600"></span>
          <span class="match-result text-center font-semibold"></span>
        </div>

        <div id = "recent-match-2"
          class="match-row grid grid-cols-4 gap-4 border-b border-gray-200 pb-2 text-sm"
        >
          <span class="match-date text-gray-500">No match</span>
          <span class="match-opponent font-medium"></span>
          <span class="match-score text-center text-gray-600"></span>
          <span class="match-result text-center font-semibold"></span>
        </div>

        <div id = "recent-match-3"
          class="match-row grid grid-cols-4 gap-4 border-b border-gray-200 pb-2 text-sm"
        >
          <span class="match-date text-gray-500">No match</span>
          <span class="match-opponent font-medium"></span>
          <span class="match-score text-center text-gray-600"></span>
          <span class="match-result text-center font-semibold"></span>
        </div>

        <div id = "recent-match-4" class="match-row grid grid-cols-4 gap-4 text-sm">
          <span class="match-date text-gray-500">No match</span>
          <span class="match-opponent font-medium"></span>
          <span class="match-score text-center text-gray-600"></span>
          <span class="match-result text-center font-semibold"></span>
        </div>
      </div>
    </div>
  </div>
</div>
