<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-8">
  <div class="mx-auto max-w-6xl">
    <!-- Header -->
    <div class="mb-8 flex items-center justify-between">
      <div>
        <h1 class="text-4xl font-bold text-white">Remote Tournaments</h1>
        <p class="mt-2 text-gray-400">Create or join an online tournament</p>
      </div>
      <button
        id="create-tournament-btn"
        class="rounded-lg bg-green-600 px-6 py-3 font-semibold text-white shadow-lg transition hover:bg-green-700"
      >
        <i class="fas fa-plus mr-2"></i>
        Create Tournament
      </button>
    </div>

    <!-- Available Tournaments -->
    <div class="rounded-lg bg-gray-800/50 p-6 backdrop-blur">
      <h2 class="mb-4 text-2xl font-semibold text-white">Available Tournaments</h2>
      
      <!-- Loading State -->
      <div id="tournaments-loading" class="text-center py-8">
        <i class="fas fa-spinner fa-spin text-4xl text-gray-400"></i>
        <p class="mt-4 text-gray-400">Loading tournaments...</p>
      </div>

      <!-- Empty State -->
      <div id="tournaments-empty" class="hidden text-center py-12">
        <i class="fas fa-trophy text-6xl text-gray-600"></i>
        <p class="mt-4 text-xl text-gray-400">No tournaments available</p>
        <p class="mt-2 text-gray-500">Create one to get started!</p>
      </div>

      <!-- Tournament List -->
      <div id="tournaments-list" class="hidden grid gap-4 md:grid-cols-2 lg:grid-cols-3">
        <!-- Tournament cards will be inserted here -->
      </div>
    </div>
  </div>
</div>

<!-- Create Tournament Modal -->
<div id="create-tournament-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/70 backdrop-blur-sm">
  <div class="mx-4 w-full max-w-md rounded-lg bg-gray-800 p-6 shadow-2xl">
    <div class="mb-6 flex items-center justify-between">
      <h2 class="text-2xl font-bold text-white">Create Tournament</h2>
      <button id="close-modal-btn" class="text-2xl text-gray-400 hover:text-white">Ã—</button>
    </div>

    <form id="create-tournament-form" class="space-y-4">
      <!-- Tournament Name -->
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-300">Tournament Name</label>
        <input
          type="text"
          id="tournament-name"
          placeholder="Enter tournament name"
          maxlength="50"
          required
          class="w-full rounded-lg border border-gray-600 bg-gray-700 px-4 py-2 text-white placeholder-gray-400 focus:border-blue-500 focus:outline-none"
        />
      </div>

      <!-- Max Players -->
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-300">Max Players</label>
        <select
          id="tournament-max-players"
          required
          class="w-full rounded-lg border border-gray-600 bg-gray-700 px-4 py-2 text-white focus:border-blue-500 focus:outline-none"
        >
          <option value="4">4 Players</option>
          <option value="8">8 Players</option>
        </select>
      </div>

      <!-- Ranked -->
      <div class="flex items-center">
        <input
          type="checkbox"
          id="tournament-ranked"
          class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-blue-600 focus:ring-2 focus:ring-blue-500"
        />
        <label class="ml-2 text-sm font-medium text-gray-300">Ranked (affects player ratings)</label>
      </div>

      <!-- Allow Spectators -->
      <div class="flex items-center">
        <input
          type="checkbox"
          id="tournament-spectators"
          checked
          class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-blue-600 focus:ring-2 focus:ring-blue-500"
        />
        <label class="ml-2 text-sm font-medium text-gray-300">Allow Spectators</label>
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 pt-4">
        <button
          type="button"
          id="cancel-create-btn"
          class="flex-1 rounded-lg border border-gray-600 bg-gray-700 px-4 py-2 font-semibold text-white transition hover:bg-gray-600"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="flex-1 rounded-lg bg-green-600 px-4 py-2 font-semibold text-white transition hover:bg-green-700"
        >
          <i class="fas fa-plus mr-2"></i>
          Create
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Tournament Card Template -->
<template id="tournament-card-template">
  <div class="tournament-card rounded-lg border-2 border-gray-700 bg-gray-900/50 p-4 transition hover:border-blue-500 hover:shadow-lg">
    <div class="mb-3 flex items-start justify-between">
      <div class="flex-1">
        <h3 class="tournament-name text-lg font-semibold text-white"></h3>
        <p class="tournament-creator text-sm text-gray-400"></p>
      </div>
      <span class="tournament-phase-badge rounded-full px-3 py-1 text-xs font-medium"></span>
    </div>

    <div class="mb-4 space-y-2 text-sm">
      <div class="flex items-center justify-between text-gray-300">
        <span><i class="fas fa-users mr-2"></i>Players</span>
        <span class="tournament-players font-semibold"></span>
      </div>
      <div class="flex items-center justify-between text-gray-300">
        <span><i class="fas fa-trophy mr-2"></i>Type</span>
        <span class="tournament-type"></span>
      </div>
      <div class="flex items-center justify-between text-gray-300">
        <span><i class="fas fa-star mr-2"></i>Ranked</span>
        <span class="tournament-ranked"></span>
      </div>
    </div>

    <button class="tournament-join-btn w-full rounded-lg bg-blue-600 px-4 py-2 font-semibold text-white transition hover:bg-blue-700">
      <i class="fas fa-sign-in-alt mr-2"></i>
      Join Tournament
    </button>
  </div>
</template>
