<div
  id="login-modal"
  class="hidden fixed inset-0 bg-teal-200 bg-opacity-20 overflow-y-auto h-full w-full flex items-center justify-center"
>
  <!-- Modal Content -->
  <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <!-- Close Button -->
      <button
        class="absolute top-0 right-0 mt-4 mr-4 text-gray-400 hover:text-gray-600 close-button"
      >
        Ã—
      </button>

      <!-- Header -->
      <h3 class="text-lg leading-6 font-medium text-gray-900">Login</h3>

      <!-- Form -->
      <div class="mt-2 px-7 py-3">
        <form class="space-y-4">
          <div>
            <label for="username" class="sr-only">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
              placeholder="Username"
              required
            />
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
              placeholder="Password"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
