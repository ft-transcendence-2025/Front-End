<div
  id="login-modal"
  class="bg-opacity-20 fixed inset-0 flex hidden h-full w-full items-center justify-center overflow-y-auto bg-teal-200"
>
  <!-- Modal Content -->
  <div class="relative mx-auto w-96 rounded-md border bg-white p-5 shadow-lg">
    <div class="mt-3 text-center">
      <!-- Close Button -->
      <button
        class="close-button absolute top-0 right-0 mt-4 mr-4 text-gray-400 hover:text-gray-600"
      >
        Ã—
      </button>

      <!-- Header -->
      <h3 class="text-lg leading-6 font-medium text-gray-900">Login</h3>

      <!-- Form -->
      <div class="mt-2 px-7 py-3">
        <form class="space-y-4">
          <div>
            <label for="username" class="sr-only">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="w-full rounded-md border border-gray-300 px-3 py-2"
              placeholder="Username"
              required
            />
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="w-full rounded-md border border-gray-300 px-3 py-2"
              placeholder="Password"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full rounded-md bg-teal-500 px-4 py-2 text-white hover:bg-teal-600"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
