<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=productivity" />


<nav class="bg-[var(--color-primary)] p-4">
	<div class="w-full flex justify-between items-center">
		<!-- Left: Jungle Pong -->
		<a href="/dashboard" id="dashboard-link" class="hover:text-white font-greek text-3xl font-bold px-3"
			data-link="true">Jungle Pong</a>

		<!-- Right: Search + Icons -->
		<div class="flex items-center space-x-6">
			<div id="search-container" class="relative">
				<input
					type="text"
					id="user-search"
					class="border-2 border-[var(--color-primary)] rounded-full px-4 py-2 pl-12 bg-[var(--color-primary-light)] placeholder-[var(--color-primary-dark)] text-[var(--color-primary-darker)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] transition-all duration-200 shadow-md w-[340px] md:w-[400px] lg:w-[480px]"
					placeholder="Search for players, friends, or rivals..."
				/>
				<span class="material-symbols-outlined absolute left-4 top-1/2 transform -translate-y-1/2 text-[var(--color-primary)] pointer-events-none text-2xl animate-bounce">search</span>
				<ul id="search-results" class="absolute w-full bg-white border border-[var(--color-primary-light)] rounded-xl shadow-xl mt-2 hidden z-50"></ul>
			</div>

			<button id="friends-list" class="material-symbols-outlined text-3xl hover:text-[var(--color-primary-light)] cursor-pointer" title="Friends">
				person_heart
			</button>

			<button id="notifications" class="material-symbols-outlined text-3xl hover:text-[var(--color-primary-light)] cursor-pointer" title="Notifications">
				notifications
			</button>

			<button id="profile" class="material-symbols-outlined text-3xl hover:text-[var(--color-primary-light)] cursor-pointer" title="Profile">
				account_circle
			</button>
		</div>
	</div>	
</nav>
