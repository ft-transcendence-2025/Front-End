<div id="pong" class="p-4">
  <h2 class="mb-6 text-center text-3xl font-bold text-(--color-text-primary)">
    Pong Game
  </h2>

  <div
    class="bg-opacity-80 relative flex flex-col items-center justify-center border-2 border-(--color-primary-light) bg-white p-6 shadow-2xl"
  >
    <!-- Scoreboard Section -->
    <div
      class="mb-4 flex w-full max-w-[600px] items-center rounded-md border border-(--color-primary-light) bg-(--color-background) p-4 shadow-md"
    >
      <!-- Left Section: AI Player -->
      <div class="flex flex-1 items-center justify-end space-x-4">
        <span
          id="ai-username"
          class="text-lg font-semibold text-(--color-text-primary)"
          >AI</span
        >
        <span
          id="ai-score"
          class="text-3xl font-bold text-(--color-primary-dark) text-shadow-sm"
          style="
            font-family:
              &quot;Press Start 2P&quot;, &quot;Courier New&quot;, monospace;
          "
          >0</span
        >
      </div>

      <!-- Center: VS Separator -->
      <div class="px-8">
        <span class="text-xl font-bold text-(--color-primary-dark)">VS</span>
      </div>

      <!-- Right Section: User Player -->
      <div class="flex flex-1 items-center justify-start space-x-4">
        <span
          id="user-score"
          class="text-3xl font-bold text-(--color-accent) text-shadow-sm"
          style="
            font-family:
              &quot;Press Start 2P&quot;, &quot;Courier New&quot;, monospace;
          "
          >0</span
        >
        <span
          id="user-username"
          class="text-lg font-semibold text-(--color-text-primary)"
          ></span
        >
      </div>
    </div>

    <div class="relative flex items-center justify-center">
      <canvas
        id="pong-canvas"
        width="600"
        height="400"
        class="border-2 border-(--color-primary-dark) bg-(--color-primary-light)"
      ></canvas>
    </div>
  </div>
</div>
