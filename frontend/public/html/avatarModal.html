 <!-- Avatar Selection Modal -->
  <div id="avatar-modal" class="modal fixed inset-0 z-50 hidden items-center justify-center">
    <div class="mx-4 max-w-md rounded-lg bg-white border-2 border-(--color-primary) p-6 shadow-xl">
      <h3 class="mb-4 text-xl font-semibold">Choose Avatar</h3>
      
      <!-- Jungle Avatars -->
      <div class="mb-6">
        <div class="grid grid-cols-5 gap-3">
          <div class="avatar-option cursor-pointer rounded-lg border-2 border-transparent p-2 hover:border-(--color-primary)" data-avatar="bear.png">
            <img src="/assets/avatars/bear.png" alt="Bear" class="h-12 w-12 rounded-full object-cover">
          </div>
          <div class="avatar-option cursor-pointer rounded-lg border-2 border-transparent p-2 hover:border-(--color-primary)" data-avatar="cat.png">
            <img src="/assets/avatars/cat.png" alt="Cat" class="h-12 w-12 rounded-full object-cover">
          </div>
          <div class="avatar-option cursor-pointer rounded-lg border-2 border-transparent p-2 hover:border-(--color-primary)" data-avatar="chicken.png">
            <img src="/assets/avatars/chicken.png" alt="Chicken" class="h-12 w-12 rounded-full object-cover">
          </div>
          <div class="avatar-option cursor-pointer rounded-lg border-2 border-transparent p-2 hover:border-(--color-primary)" data-avatar="dog.png">
            <img src="/assets/avatars/dog.png" alt="Dog" class="h-12 w-12 rounded-full object-cover">
          </div>
          <div class="avatar-option cursor-pointer rounded-lg border-2 border-transparent p-2 hover:border-(--color-primary)" data-avatar="gorilla.png">
            <img src="/assets/avatars/gorilla.png" alt="Gorilla" class="h-12 w-12 rounded-full object-cover">
          </div>
          <div class="avatar-option cursor-pointer rounded-lg border-2 border-transparent p-2 hover:border-(--color-primary)" data-avatar="koala.png">
            <img src="/assets/avatars/koala.png" alt="Koala" class="h-12 w-12 rounded-full object-cover">
          </div>
          <div class="avatar-option cursor-pointer rounded-lg border-2 border-transparent p-2 hover:border-(--color-primary)" data-avatar="meerkat.png">
            <img src="/assets/avatars/meerkat.png" alt="Meerkat" class="h-12 w-12 rounded-full object-cover">
          </div>
          <div class="avatar-option cursor-pointer rounded-lg border-2 border-transparent p-2 hover:border-(--color-primary)" data-avatar="panda.png">
            <img src="/assets/avatars/panda.png" alt="Panda" class="h-12 w-12 rounded-full object-cover">
          </div>
          <div class="avatar-option cursor-pointer rounded-lg border-2 border-transparent p-2 hover:border-(--color-primary)" data-avatar="rabbit.png">
            <img src="/assets/avatars/rabbit.png" alt="Rabbit" class="h-12 w-12 rounded-full object-cover">
          </div>
          <div class="avatar-option cursor-pointer rounded-lg border-2 border-transparent p-2 hover:border-(--color-primary)" data-avatar="sloth.png">
            <img src="/assets/avatars/sloth.png" alt="Sloth" class="h-12 w-12 rounded-full object-cover">
          </div>
        </div>
      </div>

      <!-- Upload Custom Avatar -->
      <div class="mb-6">
        <h4 class="mb-3 text-sm font-medium text-gray-700">Upload Custom Avatar</h4>
        <input 
          type="file" 
          id="custom-avatar-upload" 
          accept="image/*" 
          class="w-full rounded border border-gray-300 px-3 py-2 text-sm focus:border-(--color-primary) focus:outline-none"
        />
      </div>

      <!-- Modal Actions -->
      <div class="flex justify-end space-x-3">
        <button
          id="cancel-avatar-btn"
          class="rounded bg-gray-300 px-4 py-2 text-sm hover:bg-gray-400"
        >
          Cancel
        </button>
        <button
          id="save-avatar-btn"
          class="rounded bg-(--color-primary) px-4 py-2 text-sm text-white hover:bg-(--color-primary-dark)"
          disabled
        >
          Save Avatar
        </button>
      </div>
    </div>
  </div>
